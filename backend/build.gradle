group 'rms-backend'

apply plugin: 'scala'
apply plugin: 'war'
apply plugin: 'jetty'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.eclipse.jetty:jetty-server:9.3.0.v20150612'
    compile 'org.scala-lang:scala-compiler:2.11.6'
    compile 'org.scala-lang:scala-library:2.11.6'
    compile 'org.scalatra:scalatra_2.11:2.3.1'
    testCompile 'org.scalatest:scalatest_2.11:2.2.5'
    testCompile 'junit:junit:4.12'
}
